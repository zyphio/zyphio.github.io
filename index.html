<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <title>斟星设计</title>
  <style type="text/css">
    * {
      margin: 0;
      padding: 0;
      text-decoration: none;
      font-family: montserrat;
      box-sizing: border-box;
    }

    body {
      background: #3498db;
    }

    #header {
      background: #00b0ff;
      position: relative;
      height: 100px;
      width: 100%;
      margin-bottom: 30px;
    }

    .box {
      position: absolute;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
      width: 768px;
      height: 475px;
      background: #FFF;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.19), 0 6px 6px rgba(0, 0, 0, 0.23);
    }

    .box h1 {
      margin-top: 0;
      font-size: 26px;
      color: #FFF;
      text-align: center;
      line-height: 100px;
    }

    .main-text {
      font-size: 32px;
      color: #01579b;
      text-align: center;
      vertical-align: middle;
      line-height: 120px;
    }

    .main-text-small {
      font-size: 16px;
      color: #03a9f4;
      text-align: center;
      vertical-align: middle;
      line-height: 30px;
    }

    .box button {
      background: #84ffff;
      border: 0;
      color: #00b8d4;
      padding: 10px;
      font-size: 16px;
      font-weight: 180;
      width: 200px;
      margin: 20px auto;
      display: block;
      cursor: pointer;
      -webkit-transition: all 0.5s;
      transition: all 0.5s;
      border-radius: 2px;
    }

    .box button:active {
      background: #4fc3f7;
      color: #01579b;
    }

    .box button:hover {
      background: #4fc3f7;
      color: #FFF;
      -webkit-transition: all 0.4s;
      transition: all 0.4s;
    }

    #footer-box {
      width: 100%;
      height: 50px;
      background: #0091ea;
      position: absolute;
      bottom: 0;
    }

    .footer-text {
      color: #cfd8dc;
      text-align: center;
      line-height: 50px;
    }
  </style>
</head>

<body>
  <header>
  </header>
  <main>
    <div class="box">
      <div id="header">
        <h1>ZYPHION DESIGN STUDIO</h1>
      </div>
      <p class="main-text">欢迎来到斟星设计工作室</p>
      <p class="main-text-small">E-MAIL：zyphio@qq.com</p>
      <p class="main-text-small">PHONE/WECHAT：18923972932</p>
      <a href="https://zyphio.gitee.io">
        <button id="buttonlogintoregister" type="submit">主页</button>
      </a>
      <div id="footer-box">
        <p class="footer-text">ZYPHIO © 2020 Copyright All rights reserved.</p>
      </div>
    </div>
  </main>
  <footer>
  </footer>
</body>

</html>
